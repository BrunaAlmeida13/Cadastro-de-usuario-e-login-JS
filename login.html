<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="sistema.js"></script>
</head>
<body>
    <div id="formDiv" class="divlog">
        <h1 class="textos loginTitulo">Login</h1>
        <form name="formLogin">
            <p class="textos">Usuário <input type="text" name="usuariolog" id="usuariolog" onclick="passarDadoUsuario()" required></p>
            <p class="textos alin">Senha <input type="password" name="senhalog" id="senhalog" placeholder="Digite sua senha" required></p>
            <p class="textos btn"><input type="submit" value="Entrar" id="entrar" onclick="logarUsuario()"></p>
        </form>
    </div>

    <a href="index.html">Voltar</a>
</body>
</html>
